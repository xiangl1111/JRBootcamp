<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- align= center left right 表格位置 居中 ，左右-->
    <!-- cellspacing="0" 表格之间的缝隙 -->
    <!-- cellpadding="0" 单元格和内容之间的padding -->
    <!-- width -->
    <!-- rowspan竖着合并 colspan横着合并 -->
    <table align="center" border="1" cellspacing="0" cellpadding="0" width="500">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        <tr>
            <td>ben</td>
            <td>20</td>
            <td>male</td>
        </tr>
        <tr>
            <td>chris</td>
            <td>20</td>
            <td>female</td>
        </tr>
    </table>

   <ul>
    <li></li>
   </ul>

   <ol>
    <li></li></ol>

    <dl>
        <dt></dt>
        <dd></dd>
    </dl>

    <!-- action="demo.php" 提交地址 -->
    <!-- method get /post -->
    <form action="" method="">
        username:
        <!-- autocomplete="off" 关闭浏览器的自动填充 -->
        <!-- required 必须要填写的 -->
        <!-- placeholder 提示语 -->
        <input type="text" name="username" 
        autocomplete="off" maxlength="6" required
        placeholder="please enter your name">
        <br>
        <label for="username"> username</label>
        <input type="text" name="username" 
        autocomplete="off" maxlength="6" required
        placeholder="please enter your name" id="username">

        password:
        <input type="password" name="pwd">
        <br>
        gender:
        <!-- radio 和 checkbox 都要有相同的name值 -->
        male<input type="radio" name="gender" value="male">
        female<input type="radio" name="gender" value="female">
        <br>
        hobby: fishing<input type="checkbox" name="hobby" value="fishing">
        reading <input type="checkbox" name="hobby" value="reading">
        traveling <input type="checkbox" name="hobby" value="traveling" checked>
        <br>
        <input type="submit" value="register">
        <input type="reset" value="reset">
        <input type="button" value="verify">
        <br>
        upload: <input type="file">
    </form>
</body>
</html>
